<html lang="en">

<head>
    <title>Assignment</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>

    <main>

        <div class="container my-3 text-center">
            <div class="row">
                <div class="col">
                    <div class="my-3">
                        <h5>8) datevalidation.htm</h5>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-4"></div>
                <div class="col-4">
                    <form name="form">
                        <label class="mx-2">Date :</label>
                        <input type="text" class="form-check-inline form-control w-50" name="date" id="date"
                            placeholder="MM/DD/YYYY">
                        <button type="button" class="btn btn-sm btn-outline-dark"
                            onclick="validatedate(document.form.date)">Submit</button>
                        <p id="valid" class="mt-5"></p>
                    </form>
                </div>
                <div class="col-4"></div>
            </div>
        </div>

    </main>



    <!-- scripts -->
    <script>

        function validatedate(inputText) {
            var dateformat = /^(0?[1-9]|1[012])[\/\-](0?[1-9]|[12][0-9]|3[01])[\/\-]\d{4}$/;
            if (inputText.value.match(dateformat)) {
                document.form.date.focus();
                var opera1 = inputText.value.split('/');
                var opera2 = inputText.value.split('-');
                lopera1 = opera1.length;
                lopera2 = opera2.length;
                if (lopera1 > 1) {
                    var pdate = inputText.value.split('/');
                }
                else if (lopera2 > 1) {
                    var pdate = inputText.value.split('-');
                }
                var mm = parseInt(pdate[0]);
                var dd = parseInt(pdate[1]);
                var yy = parseInt(pdate[2]);
                var ListofDays = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
                if (mm == 1 || mm > 2) {
                    if (dd > ListofDays[mm - 1]) {
                        alert('Invalid day. Day should be within the range 1 to 31');
                        return false;
                    }
                }
                if (mm == 2) {
                    var lyear = false;
                    if ((!(yy % 4) && yy % 100) || !(yy % 400)) {
                        lyear = true;
                    }
                    if ((lyear == false) && (dd >= 29)) {
                        alert('Invalid month.');
                        return false;
                    }
                    if ((lyear == true) && (dd > 29)) {
                        alert('Invalid month.');
                        return false;
                    }
                }
                else {
                    alert(`You have entered valid date. "${dd}-${mm}-${yy}" .Thank you.`);
                }
            }
            else {
                alert("Please enter date in MM-DD-YYYY format");
                document.form.date.focus();
                return false;
            }
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
