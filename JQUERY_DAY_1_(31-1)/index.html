<!doctype html>
<html lang="en">

<head>
    <title>JQUERY</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- jQuery Core 3.6.3 Libarary -->
    <script src="./jquery.min.js"></script>


    <style>
        .background {
            background-color: aliceblue;
        }

        .color {
            font-size: 20px;
            color: blue;
        }

        .animation {
            height: 50px;
            width: 50px;
            background-color: crimson;
            margin: auto;
        }

        img {
            height: 150px;
            width: 150px;
            object-fit: cover;
        }

        .bind p {
            background-color: rgba(220, 20, 60, 0.322) !important;
            font-weight: 600;
            cursor: pointer;
            padding: 5px;
        }

        p.over {
            background: #ccc;
        }

        span {
            color: rgb(89, 0, 255);
            font-weight: 600;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 3px;
            padding: 3px;
            background-color: #EEEEEE;
        }

        li.highlight {
            background: yellow;
        }

        li::marker {
            list-style: none;
        }

        .box {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-content: center;
            justify-content: space-evenly;
            align-items: center;
        }
    </style>

</head>

<body>
    <header>
        <!-- place navbar here -->
        <nav class="navbar justify-content-center" style="background-color: #e3f2fd;">
            <a class="navbar-brand" href="#">
                <h5><b>JQUERY Day-1</b></h5>
            </a>
        </nav>
    </header>

    <main>

        <div class="container text-center mt-3">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <h5>add</h5>
                    <p>Hey I'm P tag.</p>
                    <em>Hello from em</em>
                    <hr>
                    <!-- AddClass -->
                    <pre>addclass</pre>
                    <hr>
                    <!-- After -->
                    <div class="after">
                        <h5>After Method</h5>
                    </div>
                    <hr>
                    <!-- Animate -->
                    <h5 class="mt-3">Animation</h5>
                    <button type="button" class="btn btn-sm btn-outline-dark">Animate</button>
                    <div class="animation mt-4"></div>
                    <hr>
                    <!-- Append & appendTo -->
                    <div class="append mt-3">
                        <h5 class="mb-3">Append & appendTo</h5>
                        <p>My self : </p>
                    </div>
                    <hr>
                    <!-- Attr -->
                    <div class="attr mt-3">
                        <h5 class="mb-3">Attr</h5>
                        <img src="./img.jpg">
                    </div>
                    <hr>
                    <!-- Before -->
                    <div class="before mt-3">
                        <p>I'm p tag inside before div</p>
                    </div>
                    <hr>
                    <!-- Bind -->
                    <div class="bind mt-3">
                        <h5 class="mb-3">Bind</h5>
                        <p>Click or double click here.</p>
                        <span></span>
                    </div>
                    <hr>
                    <!-- Closest -->
                    <div class="close mt-3">
                        <h5 class="mb-3">Closest</h5>
                        <ul>
                            <li><b>Click me!</b></li>
                            <li>You can also <b>Click me!</b></li>
                        </ul>
                    </div>
                    <hr>
                    <!-- Fade in & fade out -->
                    <div class="fadeClass">
                        <h5 class="mb-3">Fade in & fade out & toggle</h5>
                        <button id="fadeIn" class="btn btn-sm btn-outline-dark">Click to fade in boxes</button>
                        <button id="fadeOut" class="btn btn-sm btn-outline-dark">Click to fade out boxes</button>
                        <button id="fadeToggle" class="btn btn-sm btn-outline-dark">Click to fade toggle boxes</button>
                        <br><br>
                        <div class="box">
                            <div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div>
                            <div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div>
                            <div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="col-3"></div>
            </div>
        </div>

    </main>

    <script>

        // Syntax ==>

        /*
        $(selector).action()
        
        --------------------------------------------------

        $(document).ready(function(){
            // Jquery methods
        }) 
        
        --------------------------------------------------

        $(function () {
            // Jquery methods
        })
        */


        $(document).ready(function () {

            //  Add
            $('p').add('em').css('background', 'whitesmoke')

            // addClass
            $('pre').addClass('background color mt-2')

            // after
            $('.after').after('<i>Italic tag inside added by after method..</i>');

            // animate
            $('.animation').animate({
                width: '150px',
                height: '150px',
                opacity: '0.5'
            }, 'slow');
            $('.animation').animate({
                width: '50px',
                height: '50px',
                opacity: '1'
            }, 3000)


            // Append 
            $('.append').children('p').append('<strong> Stuti </strong>');

            // appendTo
            $('<p>I\'m p from appendTo tag</p>').appendTo('.append');

            // attr - for adding attribute 
            $('img').attr({ alt: 'house with lamp image', title: 'house with lamp image' })

            // before
            $('.before').children('p').before('<h5 class="mb-3">Before</h5>')

            // bind
            $('.bind').children('p').bind("click", function (event) {
                var str = "( " + event.pageX + ", " + event.pageY + " )";
                $("span").text("Click happened! " + str);
            });
            $('.bind').children('p').bind("dblclick", function () {
                $("span").text("Double-click happened in " + this.nodeName);
            });
            $('.bind').children('p').bind("mouseenter mouseleave", function (event) {
                $(this).toggleClass("over");
            });

            // closest
            var listElements = $("li").css("color", "blue");
            $(document).on("click", function (event) {
                $(event.target).closest(listElements).toggleClass("highlight");
            });

            // each
            $("li").each(function (index) {
                console.log(index + ": " + $(this).text());
            });

            // fade-in
            $("#fadeIn").click(function () {
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000);
            });

            // fade-out 
            $("#fadeOut").click(function () {
                $("#div1").fadeOut();
                $("#div2").fadeOut("slow");
                $("#div3").fadeOut(3000);
            });

            // fade-toggle 
            $("#fadeToggle").click(function () {
                $("#div1").fadeToggle();
                $("#div2").fadeToggle("slow");
                $("#div3").fadeToggle(3000);
            });

        })

    </script>





    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
