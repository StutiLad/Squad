<!doctype html>
<html lang="en">

<head>
    <title>JAVASCRIPT</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

    <main>
        <div class="container my-3 text-center">
            <div class="row">
                <div class="col">
                    <div class="my-3">
                        <h5>12) domfile.html</h5>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-4"></div>
                <div class="col-4">
                    <a class="btn btn-outline-dark" onclick="contact()">Add a Contact</a>
                    <div id="contact" class="mt-3"></div>
                </div>
                <div class="col-4"></div>
            </div>
        </div>
    </main>

    <script>

        function contact() {
            let textBox = document.getElementById('contact')
            let newtxtbox = document.createElement("input")
            let newbtn = document.createElement("button")
            let newbtntxt = document.createTextNode("x")
            newbtn.appendChild(newbtntxt)
            textBox.appendChild(newtxtbox)
            textBox.appendChild(newbtn)
            newbtn.onclick = deleteEle

            newtxtbox.setAttribute("style", 'margin-top: 4%;');

            newbtn.setAttribute("style", 'border: 1px solid black; border-radius: 10%; margin-left: 2%; background-color: white;');
        }

        function deleteEle() {
            this.previousElementSibling.remove()
            this.remove()
        }


    </script>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
