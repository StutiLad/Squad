<!doctype html>
<html lang="en">

<head>
    <title>JAVASCRIPT</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

    <main>
        <div class="container my-3 text-center">
            <div class="row">
                <div class="col">
                    <div class="my-3">
                        <h5>11) print.html</h5>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-3"></div>
                <div class="col-6">
                    <form name="form1" class="w-100 m-auto" onchange="return valid()">
                        <div class="mb-3">
                            <label for="country" class="form-label form-check-inline">Country : </label>
                            <select class="form-select form-check-inline w-50" aria-label="Default select example"
                                name="country">
                                <option value="Please select" selected>Please select</option>
                                <option value="India">India</option>
                                <option value="United Kingdom">United Kingdom</option>
                                <option value="Vietnam">Vietnam</option>
                                <option value="United States">United States</option>
                                <option value="Japan">Japan</option>
                            </select>
                            <br>

                        </div>
                    </form>
                    <label id="names" class="mt-5 fs-5"></label>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </main>

    <script>

        function valid() {
            let value = document.querySelector("option:checked").value
            let name = document.getElementById('names')
            let text = document.querySelector("option:checked").textContent
            let selectElement = document.querySelectorAll('[name=country]');
            let optionNames = [...selectElement[0].options].map(o => o.text)

            if (value !== 'Please select') {
                if (value === text) {
                    name.innerHTML = "Your Selected Country : " + "<b>" + text + "</b>"
                }
            } else {
                name.innerHTML = optionNames.splice(0, 5)
            }
        }
        
    </script>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
