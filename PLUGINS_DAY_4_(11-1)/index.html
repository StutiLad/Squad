<!doctype html>
<html lang="en">

<head>
    <title>Select</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/sumoselect.min.css">

    <style>
        span {
            background-color: white !important;
        }
    </style>
</head>

<body>
    <header>
        <!-- place navbar here -->
        <!-- place navbar here -->
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
            <div class="container-fluid justify-content-center">
                <a class="navbar-brand text-center " href="#">
                    <h3 class="fw-bold">Plugin: sumoselect</h3>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container my-5">
            <div>
                <h5>Single select</h5>
                <select class="selectBox ">
                    <option>pink</option>
                    <option>purple</option>
                    <option>blue</option>
                    <option>red</option>
                </select>
            </div>
            <div class="mt-5">
                <h5>Multiple select with placeholder</h5>
                <select class="sp form-control" title="choose" multiple>
                    <option>pink</option>
                    <option>purple</option>
                    <option>blue</option>
                    <option>red</option>
                </select>
            </div>

            <div class="mt-5">
                <h5>Multiple select nd option group</h5>
                <select class="selectBox form-control" multiple>
                    <optgroup label="colors">
                        <option>pink</option>
                        <option>purple</option>
                        <option>blue</option>
                        <option>red</option>
                    </optgroup>
                    <optgroup label="food">
                        <option>rice</option>
                        <option>daal</option>
                        <option>roti</option>
                    </optgroup>
                </select>
            </div>

            <div class="mt-5">
                <h5>Search</h5>
                <select class="search form-control" multiple>
                    <optgroup label="colors">
                        <option>pink</option>
                        <option>purple</option>
                        <option>blue</option>
                        <option>red</option>
                    </optgroup>
                    <optgroup label="food">
                        <option>rice</option>
                        <option>daal</option>
                        <option>roti</option>
                    </optgroup>
                </select>
            </div>

            <div class="mt-5">
                <h5>Pre-selected & disabled</h5>
                <select class="psd form-control" multiple>
                    <optgroup label="colors">
                        <option selected>pink</option>
                        <option>purple</option>
                        <option disabled>blue</option>
                        <option>red</option>
                    </optgroup>
                    <optgroup label="food">
                        <option selected>rice</option>
                        <option>daal</option>
                        <option disabled>roti</option>
                    </optgroup>
                </select>
            </div>

            <div class="mt-5">
                <h5>Show ok cancel in multiselect</h5>
                <select class="button form-control" multiple>
                    <optgroup label="colors">
                        <option>pink</option>
                        <option>purple</option>
                        <option>blue</option>
                        <option>red</option>
                    </optgroup>
                    <optgroup label="food">
                        <option>rice</option>
                        <option>daal</option>
                        <option>roti</option>
                    </optgroup>
                </select>
            </div>

            <div class="mt-5">
                <h5>Clear select option in multiselect</h5>
                <select class="opt form-control" multiple>
                    <optgroup label="colors">
                        <option>pink</option>
                        <option>purple</option>
                        <option>blue</option>
                        <option>red</option>
                    </optgroup>
                    <optgroup label="food">
                        <option>rice</option>
                        <option>daal</option>
                        <option>roti</option>
                    </optgroup>
                </select>
            </div>

            <div class="mt-5">
                <h5>Clear selected options in multiselect and close dropdown</h5>
                <select class="multi-clean-close form-control" multiple>
                    <optgroup label="colors">
                        <option>pink</option>
                        <option>purple</option>
                        <option>blue</option>
                        <option>red</option>
                    </optgroup>
                    <optgroup label="food">
                        <option>rice</option>
                        <option>daal</option>
                        <option>roti</option>
                    </optgroup>
                </select>
            </div>
            <div class="mt-5">
                <h5> Select All</h5>
                <select class="select1 " multiple>
                    <optgroup label="colors">
                        <option>pink</option>
                        <option selected>purple</option>
                        <option>blue</option>
                        <option>red</option>
                    </optgroup>
                    <optgroup label="food">
                        <option>rice</option>
                        <option>daal</option>
                        <option>roti</option>
                    </optgroup>
                </select>
            </div>
            <div class="mt-5">
                <h5> other example</h5>
                <select class="test" onchange="alert('item change')" multiple>
                    <optgroup label="colors">
                        <option>pink</option>
                        <option selected>purple</option>
                        <option>blue</option>
                        <option>red</option>
                    </optgroup>
                    <optgroup label="food">
                        <option selected>rice</option>
                        <option>daal</option>
                        <option>roti</option>
                    </optgroup>
                </select>
            </div>

        </div>

    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <!-- JS -->
    <script src="./js/jquery.sumoselect.jquery.json"></script>
    <script src="./js/jquery.sumoselect.min.js"></script>
</body>

<script>
    $(document).ready(function () {
        $('.selectBox').SumoSelect({
            placeholder: 'This is a placeholder'
        });

        $('.sp').SumoSelect({
            placeholder: 'This is a placeholder'
        });
        $('.search').SumoSelect({
            placeholder: 'This is a placeholder',
            search: true,
            searchText: 'Enter here.'
        });

        $('.psd').SumoSelect();

        $('.button').SumoSelect({
            placeholder: 'This is a placeholder',
            okCancelInMulti: true
        });
        $('.opt').SumoSelect({
            placeholder: 'This is a placeholder',
            clearAll: true
        });

        $('.multi-clean-close').SumoSelect({
            closeAfterClearAll: true,
            clearAll: true
        });

        $('.select1').SumoSelect({
            okCancelInMulti: true,
            selectAll: true
        });

        $('.test').SumoSelect({
            okCancelInMulti: true,
            triggerChangeCombined: true,
            forceCustomRendering: true
        });
    });
</script>

</html>
